<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

        rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">

    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='images/faviconSolceri.png') }}">

    <!--Data tables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <!--Title-->
    <title>Solceri Radiadores</title>

</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="solceri-logo" href="/dashboard">
                    <img src="{{ url_for('static', filename='images/logoSolceri.png') }}" alt="Logo Solceri">
                </a>

                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Menú
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/dashboard">
                            <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Inicio</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/tiquetes">
                            <i class="align-middle" data-feather="mail"></i> <span class="align-middle">Tiquetes</span>

                            <i class="align-middle" data-feather="user-plus"></i> <span

                                class="align-middle">Equipos</span>
                        </a>
                    </li>

                        <a class="sidebar-link" href="/vacaciones">

                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/categorias">
                            <i class="align-middle" data-feather="folder"></i> <span
                                class="align-middle">Categorias</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/catalogo">
                            <i class="align-middle" data-feather="list"></i> <span
                                class="align-middle">Catalogo</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/cotizaciones">
                            <i class="align-middle" data-feather="bar-chart"></i> <span
                                class="align-middle">Cotizaciones</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/reportes">
                            <i class="align-middle" data-feather="file-text"></i> <span
                                class="align-middle">Reportes</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-cta">

                    <ul class="sidebar-nav">
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="/">
                                <i class="align-middle" data-feather="log-out"></i> <span class="align-middle">Cerrar
                                    sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>

                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"

                                data-bs-toggle="dropdown">
                                <img src="/static/images/NPC_3.jpg" width="40px" style="border-radius: 10px;"  alt="usuario">

                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="pages-profile.html"><i class="align-middle me-1"
                                        data-feather="user"></i> Profile</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    {% block content %}{% endblock %}

                </div>
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="#" target="_blank"><strong>Solceri</strong></a> - <a
                                    class="text-muted" href="#" target="_blank"><strong>Bootstrap Admin
                                    </strong></a> &copy;

                        </div>
                    </div>
                </div>
            </footer>

    <!--Data tables-->

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JS-->
    <script src="/static/js/app.js"></script>

    <script src="/static/src/js/utils.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src="/static/src/js/calendar.js"></script>
    <!--Categorias-->
    <script src="{{ url_for('static', filename='js/categorias.js') }}"></script>

</html>
