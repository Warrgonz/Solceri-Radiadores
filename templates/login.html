<!DOCTYPE html>
<html lang="en">

<head>
    <!--SEO-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Solceri Radiadores WhatsApp: +506 88347613">
    <meta name="author" content="Solceri Radiadores">
    <meta name="keywords" content="Solceri Radiadores, reparación, servicios">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/faviconSolceri.png') }}">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/userLogin.css') }}">

    <!-- Title -->
    <title>Solceri Radiadores</title>
</head>

<body class="underbg-dark">

    <div class="d-lg-flex half underbg-dark">
        <div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_2.jpg');"></div>
        <div class="contents order-2 order-md-1 underbg-dark">

            <div class="container underbg-dark">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7 bg-darker p-5">

                        <div>
                            <img class="solceri-logo" src="/static/images/logoSolceri.png" alt="">
                        </div>

                        <form id="loginForm" method="post">
                            <div class="form-group first mb-3">
                                <label for="username">Correo electrónico</label>
                                <input type="email" name="email" class="form-control input-solceri" placeholder="usuario@solceri.com" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="rememberMeSwitch" name="remember_me">
                                            <label class="form-check-label" for="rememberMeSwitch">Recuérdame</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-end">
                                            <span class="ml-auto"><a href="{{ url_for('usuarios.password_recovery_request') }}" class="forgot">Forgot Password</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <input type="submit" value="Ingresar" class="btn btn-block btn-boton">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
