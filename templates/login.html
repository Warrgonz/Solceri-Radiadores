<!DOCTYPE html>
<html lang="en">

<head>
    <!--SEO-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Solceri Radiadores WhatsApp: +506 88347613">
    <meta name="author" content="Solceri Radiadores">
    <meta name="keywords" content="Solceri Radiadores, reparación, servicios">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/faviconSolceri.png') }}">

    <!-- Title -->
    <title>Solceri Radiadores</title>
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="card">
                            <div class="card-body">
                                <div class="text-center logo mt-4">
                                    <img src="/static/images/logoSolceri.png" alt="">
                                    <p class="lead">
                                        Inicie sesión con su cuenta para continuar
                                    </p>
                                </div>
                                <div class="m-sm-3">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Correo electrónico</label>
                                            <input class="form-control form-control-lg" type="email" name="email" placeholder="usuario@solceri.com" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Contraseña</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Ingrese su contraseña" required>
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Acceder</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            ¿Olvidaste tu contraseña? <a href="{{ url_for('usuarios.password_recovery_request') }}">¡Recupérala ahora!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bg"></div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
