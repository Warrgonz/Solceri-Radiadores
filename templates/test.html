<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/test.css') }}">

    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='images/faviconSolceri.png') }}">


</head>

<body class="back-dark">
    <div class="d-flex justify-content-center">
        <img src="/static/images/logoSolceri.png" alt="Solceri Logo">
    </div>

    <div class="login">
        <h1 class="text-center">Restablecer Contraseña</h1>
        <p class="text-center">Solicitaremos esta contraseña cada vez que inicies sesión.</p>
        <form method="POST" class="d-flex flex-column">
            <div class="mb-3">
                <label for="current_password">Contraseña Actual</label>
                <div class="input-group" id="show_hide_current_password">
                    <input class="form-control" name="current_password" id="current_password" type="password">
                    <div class="el-hechicero d-flex align-items-center">
                        <a><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="new_password">Nueva Contraseña</label>
                <div class="input-group" id="show_hide_new_password">
                    <input class="form-control" name="new_password" id="new_password" type="password">
                    <div class="el-hechicero d-flex align-items-center">
                        <a><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password">Confirme su nueva contraseña</label>
                <div class="input-group" id="show_hide_confirm_password">
                    <input class="form-control" name="confirm_password" id="confirm_password" type="password">
                    <div class="el-hechicero d-flex align-items-center">
                        <a><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            
            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/dashboard">Omitir por ahora</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/showPass.js"></script>

</body>

</html>
