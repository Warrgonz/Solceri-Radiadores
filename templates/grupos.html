<!-- templates/grupos.html -->
{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between">
    <h2>Lista de Grupos de Trabajo</h2>
    <a href="{{ url_for('grupos.grupos_crear') }}" class="btn btn-primary">Crear Nuevo Grupo</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Usuarios Asignados</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for grupo in grupos %}
        <tr>
            <td>{{ grupo.nombre }}</td>
            <td>{{ grupo.descripcion }}</td>
            <td>
                <a href="{{ url_for('grupos.grupos_detalles', id_grupo=grupo.id_grupo) }}">Ver Usuarios</a>
            </td>
            <td>
                <a href="{{ url_for('grupos.grupos_editar', id_grupo=grupo.id_grupo) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('grupos.grupos_eliminar', id_grupo=grupo.id_grupo) }}" method="POST" class="eliminar-form" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/grupos.js') }}"></script>

{% endblock %}
