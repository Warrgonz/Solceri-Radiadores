{% extends "layout.html" %}
{% block content %}
<div class="d-flex flex-column">
    <h2>Editar usuario</h2>
    <form id="usuarioAgregarForm" method="POST" action="{{ url_for('usuarios.usuarios_editar', id=usuario.id_usuario) }}" enctype="multipart/form-data">
        <div class="pt-3">
            <div class="pb-2">
                <label for="id_empleado">Cédula empleado<span>*</span></label>
                <input type="text" class="form-control" name="id_empleado" value="{{ usuario.cedula }}" required minlength="8"
                    placeholder="Cédula del usuario">
            </div>
            <div class="pb-2">
                <label for="nombre">Correo electronico<span>*</span></label>
                <input type="text" class="form-control" name="correo" value="{{ usuario.correo }}" required placeholder="Correo del usuario">
                <div class="invalid-feedback"></div> <!-- Mensaje de error -->
            </div>
            <div class="pb-2">
                <label for="nombre">Nombre<span>*</span></label>
                <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required placeholder="Nombre del usuario">
                <div class="invalid-feedback"></div> <!-- Mensaje de error -->
            </div>
            <div class="pb-2">
                <label for="primer_apellido">Primer Apellido<span>*</span></label>
                <input type="text" class="form-control" name="primer_apellido" value="{{ usuario.primer_apellido }}" required
                    placeholder="Primer apellido del usuario">
                <div class="invalid-feedback"></div> <!-- Mensaje de error -->
            </div>
            <div class="pb-2">
                <label for="segundo_apellido">Segundo Apellido<span>*</span></label>
                <input type="text" class="form-control" name="segundo_apellido" value="{{ usuario.segundo_apellido }}" required
                    placeholder="Segundo apellido del usuario">
                <div class="invalid-feedback"></div> <!-- Mensaje de error -->
            </div>
            <div class="pt-3 pb-3">
                <label for="ruta_imagen">Foto de perfil</label>
                <input type="file" id="foto" name="ruta_imagen" accept=".png, .jpg, .webp" onchange="readURL(this);">
            </div>
            <div class="pt-3 pb-3" id="imagePreview">
                <img id="blah" src="{{ usuario.ruta_imagen }}" alt="Tu imagen" style="height: 200px;">
            </div>
            <div class="pb-2">
                <label for="rol">Seleccione un rol<span>*</span></label>
                <select id="rolSelect" class="form-select mb-3" name="rol" required>
                    {% for rol in roles %}
                    <option value="{{ rol.id_rol }}" {% if rol.id_rol == usuario.id_rol %} selected {% endif %}>{{ rol.rol }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback"></div> <!-- Mensaje de error -->
            </div>
            <div class="pb-2" id="fechaContratacionDiv">
                <label for="fecha_contratacion">Fecha de contratación</label>
                <input type="date" class="form-control" name="fecha_contratacion" value="{{ usuario.fecha_contratacion }}">
            </div>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('usuarios.usuarios') }}" class="btn btn-danger btn-md mx-2">Cancelar</a>
            <button type="submit" class="btn btn-success btn-md">Confirmar</button>
        </div>
    </form>
</div>
{% endblock %}
