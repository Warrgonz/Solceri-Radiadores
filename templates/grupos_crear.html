<!-- templates/grupos_crear.html -->
{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between">
    <h2>Nuevo Grupo de Trabajo</h2>
</div>
<form method="POST" action="{{ url_for('grupos.grupos_crear') }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del grupo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="usuarios" class="form-label">Seleccionar Usuarios</label>
        <select multiple class="form-control" id="usuarios" name="usuarios">
            {% for usuario in usuarios %}
            <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }} {{ usuario.primer_apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Grupo</button>
</form>
{% endblock %}
